<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red Hat Display">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <img class="hero-img" src="./images/illustration-hero.svg" alt="A person listenning to music">
    <h1>Order Summary</h1>
    <p class="text">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <section class="sub-plan">
      <img src="./images/icon-music.svg" alt="Music icon">
      <div>
        <p class="bold">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </section>
    <section class="buttons">
      <button class="purple">
        Proceed to Payment
      </button>
      <button class="pale">
        Cancel Order
      </button>
    </section>
  </main>
</body>
</html>
