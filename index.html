<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red Hat Display">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="order-component">order-component
    <img class="order-component__img" src="./images/illustration-hero.svg" alt="A person listenning to music">
    <h1 class="order-component__title">Order Summary</h1>
    <p class="order-component__text">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <section class="order-component__sub-plan">
      <img class="order-component__sub-plan__img" src="./images/icon-music.svg" alt="Music icon">
      <div class="order-component__sub-plan__body">
        <p class="order-component__sub-plan__text order-component__sub-plan--bold">Annual Plan</p>
        <p class="order-component__sub-plan__text order-component__sub-plan--price">$59.99/year</p>
      </div>
      <a class="order-component__sub-plan__link" href="#">Change</a>
    </section>
    <section class="order-component__btns">
      <button class="order-component__btn order-component__btn--purple">
        Proceed to Payment
      </button>
      <button class="order-component__btn order-component__btn--pale">
        Cancel Order
      </button>
    </section>
  </main>
</body>
</html>
